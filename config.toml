    title = "Giá trị cốt lõi"
    subtitle = "<p><b><font color='#0066cc'>Đồng hành</font></b> - Chúng tôi luôn đồng hành cùng người dân và nhân viên y tế trên chặng đường hỗ trợ và phát triển nghiên cứu khoa học</p><p><b><font color='#0066cc'>Gắn kết</font></b> - Chúng tôi gắn kết các chuyên gia và tổ chức hoạt động trong lĩnh vực nghiên cứu khoa học để thực hiện các dự án nhằm giải quyết các vấn đề gắn liền với nhu cầu và thách thức của cuộc sống</p><p><b><font color='#0066cc'>Trung thực</font></b> - Chúng tôi luôn ủng hộ và cam kết đảm bảo tính trung thực và minh bạch trong tất cả các hoạt động của mình</p><p><b><font color='#0066cc'>Sáng tạo</font></b> - Chúng tôi luôn ủng hộ và tìm kiếm những giải pháp mới và sáng tạo để giải quyết các vấn đề cuả cuộc sống</p>"
